version: '3.8'

services:
  redis:
    image: redis:7-alpine #Redis'in hafif versiyonu
    container_name: ecommerce_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
    redis_data: #Veriler container silinse bile kaybolmasÄ±n

